<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clã Himura</title>

    <!-- Adicionando a fonte Cinzel do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos Globais */
        body {
            font-family: 'Cinzel', serif;  /* Usando a fonte Cinzel */
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0a2a56; /* Azul profundo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Cinzel', serif; /* A fonte Cinzel para o título */
            color: #a1c4fd; /* Azul claro */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Efeito de água (fluidez) no fundo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3d58, #0a2a56);
            animation: wave 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .content {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .quote {
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 20px 0;
            font-style: italic;
        }

        /* Estilos para a caixa de senha */
        .password-container {
            margin-top: 30px;
        }

        .password-input {
            padding: 10px;
            font-size: 1rem;
            background-color: #1e3d58;
            border: 2px solid #a1c4fd;
            color: white;
            border-radius: 5px;
            outline: none;
            width: 250px;
            margin-right: 10px;
        }

        .password-input:focus {
            border-color: #ffcc00;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #a1c4fd;
            color: #0a2a56;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ffcc00;
        }

        /* Mensagens de erro ou sucesso */
        .message {
            margin-top: 15px;
            font-size: 1.25rem;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Clã Himura</h1>
        <div class="quote">
            Com lâminas dançamos sob a água corrente,<br>
            A honra é um fardo que nos faz lutar.<br>
            Nascidos da bruma, com passos sutis.
        </div>

        <!-- Caixa de senha -->
        <div class="password-container">
            <input type="text" id="senha" class="password-input" placeholder="Digite a senha">
            <button onclick="verificarSenha()" class="submit-button">Entrar</button>
        </div>

        <!-- Mensagem de erro ou sucesso -->
        <div id="mensagem" class="message"></div>
    </div>

    <script>
        function verificarSenha() {
            var senha = document.getElementById("senha").value;
            var mensagem = document.getElementById("mensagem");

            if(senha === "Himura") {
                // Se a senha estiver correta, redireciona para a próxima página
                window.location.href = "pagina2.html";  // Aqui você define a URL da página 2
            } else {
                // Se a senha estiver errada
                mensagem.textContent = "Senha incorreta, tente novamente.";
                mensagem.style.color = "red";
            }
        }
    </script>

</body>
</html>
